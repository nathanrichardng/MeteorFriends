<template name="friends">
	<h3>Friends: </h3>
	<hr>
	<div class="list-group">
		{{#each friends}}
			{{> friend}}
		{{/each}}
	</div>
</template>

<template name="friend">
	<div class="list-group-item">
		<span type="submit" value="Remove" class="remove-friend glyphicon glyphicon-remove pull-right text-danger"></span>

		<h4 class="list-group-item-heading">{{username}}</h4>

	</div> <!--Change this to use profile instead-->
</template>

<template name="selectMultipleFriends">
	<select multiple name="members" class="form-control">
    	{{#each friends}}
    		<option value="{{_id}}">
        		{{username}}
    		</option>
    	{{/each}}
    </select>
</template>

<template name="selectOneFriend">
	<select name="member" class="form-control">
    	{{#each friends}}
    		<option value="{{_id}}">
        		{{username}}
    		</option>
    	{{/each}}
    </select>
</template>

<template name="selectOneFriendOrSelf">
	<select name="member" class="form-control">
    	{{#each options}}
    		<option value="{{_id}}">
        		{{username}}
    		</option>
    	{{/options}}
    </select>
</template>
